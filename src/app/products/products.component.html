<div style="opacity: .8;display: flex;flex-direction: column;align-items: center;margin-left: 11rem;">
<div *ngFor="let p of products; let i=index">
    <!--<p>{{i}}</p>-->
    <div class="product-container" [ngStyle]="{backgroundColor:p.available==='Available' ? '#D5F5E3':'#FADBD8'}">
        <div class="image-container"><img [src]="p.image" alt="" style="max-height: 50px; max-width: 50px;"></div>
    <div>
        <div class="name-container"><h6>{{p.name}}</h6></div>
        <div class="detail-container">
            <div class="details" [ngStyle]="{color:p.available==='Available'?'Green':'Red'}">{{p.available}}</div>
            <div class="details">{{p.price}}</div>
            <div class="details">{{p.color}}</div>
        </div>
        </div> 
        <div class="options">
            <button class="btn btn-success">Add to Cart</button>
            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="setProduct(p)" *ngIf="p.available==='Available'; else Notifyme">Buy Now</button>
           
            <ng-template #Notifyme>
                <button class="btn btn-danger">Notifyme</button>
            </ng-template>
        </div>
    </div>
</div>

</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">{{selectedproduct?.name}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="display: flex; justify-content: space-around;">
            <div><img [src]="selectedproduct?.image" alt="" style="max-height: 200px; max-width: 200px;"></div>
            <div style="align-self: center; font-size: 1.1rem;">
            <span style="font-weight: bold;">Model </span>: {{selectedproduct?.model}} <br/>
            <span style="font-weight: bold;" >Color </span> : {{selectedproduct?.color}} <br/>
            <span style="font-weight: bold;"> Price </span> : {{selectedproduct?.price}}</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary"  data-bs-dismiss="modal" (click)="sucessMessage()">Pay Now</button>
        </div>
      </div>
    </div>
  </div>
